<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automated Grading System</title>
<style>
  /* üåå Solar System Background */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #fff176, #66bb6a, #1b5e20);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 10px;
    position: relative;
  }

  /* Orbit and Planet visuals */
  .sun {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff59d, #fbc02d, #f57f17);
    box-shadow: 0 0 80px 30px rgba(255,255,0,0.5);
    transform: translate(-50%, -50%);
    z-index: 0;
  }

  .orbit {
    position: fixed;
    top: 50%;
    left: 50%;
    border: 1px dashed rgba(255,255,255,0.15);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: spin linear infinite;
    pointer-events: none;
  }

  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .orbit:nth-child(2) { width: 400px; height: 400px; animation-duration: 90s; }
  .orbit:nth-child(3) { width: 700px; height: 700px; animation-duration: 120s; }

  .planet {
    position: fixed;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    animation: planetOrbit linear infinite;
  }

  @keyframes planetOrbit {
    from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
    to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
  }

  .planet1 {
    width: 20px; height: 20px;
    background: #81c784;
    box-shadow: 0 0 15px 5px #a5d6a7;
    animation-duration: 80s;
  }

  /* üì¶ Main Container */
  .container {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    max-width: 900px;
    width: 100%;
    z-index: 5;
  }

  h1 {
    text-align: center;
    color: #1b5e20;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: space-between;
  }

  input, button {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
    flex: 1;
  }

  input:focus {
    border-color: #66bb6a;
    outline: none;
    box-shadow: 0 0 5px #66bb6a;
  }

  button {
    background: linear-gradient(90deg, #fff176, #66bb6a);
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #1b5e20;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  /* üë©‚Äçüéì Student Boxes */
  .student-box {
    margin-top: 25px;
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease;
  }

  .student-name {
    font-size: 1.3rem;
    font-weight: bold;
    color: #1b5e20;
    border-bottom: 2px solid #66bb6a;
    margin-bottom: 10px;
    padding-bottom: 5px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #ccc;
    text-align: center;
    padding: 8px;
  }

  th {
    background-color: #a5d6a7;
  }

  .avg {
    text-align: right;
    margin-top: 8px;
    font-weight: bold;
    color: #2e7d32;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    form { flex-direction: column; }
  }
</style>
</head>
<body>

<!-- ‚òÄÔ∏è Solar system background -->
<div class="sun"></div>
<div class="orbit"></div>
<div class="orbit"></div>
<div class="planet planet1"></div>

<div class="container">
  <h1>Automated Grading System</h1>

  <form id="gradeForm">
    <input type="text" id="studentName" placeholder="Student Name" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <input type="number" id="score" placeholder="Score (0‚Äì100)" min="0" max="100" required>
    <button type="submit">Add Grade</button>
  </form>

  <div id="studentsContainer"></div>
</div>

<script>
  const form = document.getElementById('gradeForm');
  const container = document.getElementById('studentsContainer');
  let grades = JSON.parse(localStorage.getItem('grades')) || [];

  function gradeToEquivalent(grade) {
    if (grade >= 99) return "1.00";
    if (grade >= 96) return "1.25";
    if (grade >= 93) return "1.50";
    if (grade >= 90) return "1.75";
    if (grade >= 87) return "2.00";
    if (grade >= 84) return "2.25";
    if (grade >= 81) return "2.50";
    if (grade >= 78) return "2.75";
    if (grade >= 75) return "3.00";
    return "5.00 (Failed)";
  }

  function average(name) {
    const records = grades.filter(g => g.name === name);
    const total = records.reduce((acc, g) => acc + g.score, 0);
    return (total / records.length).toFixed(2);
  }

  function render() {
    container.innerHTML = '';
    const grouped = {};

    grades.forEach(g => {
      if (!grouped[g.name]) grouped[g.name] = [];
      grouped[g.name].push(g);
    });

    Object.keys(grouped).sort().forEach(name => {
      const box = document.createElement('div');
      box.className = 'student-box';

      const header = document.createElement('div');
      header.className = 'student-name';
      header.textContent = name;
      box.appendChild(header);

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Subject</th>
            <th>Score</th>
            <th>Equivalent</th>
          </tr>
        </thead>
      `;

      const tbody = document.createElement('tbody');
      grouped[name].forEach(g => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${g.subject}</td>
          <td>${g.score}</td>
          <td>${gradeToEquivalent(g.score)}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      box.appendChild(table);

      const avg = document.createElement('div');
      avg.className = 'avg';
      avg.textContent = `Average: ${average(name)}`;
      box.appendChild(avg);

      container.appendChild(box);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('studentName').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const score = parseFloat(document.getElementById('score').value);

    if (!name || !subject || isNaN(score) || score < 0 || score > 100) {
      alert('Enter valid inputs.');
      return;
    }

    grades.push({ name, subject, score });
    localStorage.setItem('grades', JSON.stringify(grades));
    render();
    form.reset();
  });

  render();
</script>
</body>
</html>
