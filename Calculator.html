<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1A1A1A, #4B0082);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  .calculator-container {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    align-items: flex-start;
    max-width: 550px;
  }

  .calculator {
    background: #2C003E;
    border-radius: 30px;
    padding: 25px;
    width: 300px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    transition: transform 0.2s ease;
  }

  .calculator:hover {
    transform: scale(1.02);
  }

  /* Header */
  .calculator-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
  }

  .calculator-icon {
    font-size: 28px;
  }

  .calculator-header h2 {
    margin: 0;
    font-size: 1.3em;
  }

  /* Display */
  .calculator-display {
    background: linear-gradient(145deg, #000, #222);
    color: #FFD700;
    font-size: 2em;
    text-align: right;
    padding: 18px;
    border-radius: 20px;
    margin-bottom: 25px;
    box-shadow: inset 0 4px 10px rgba(255,255,255,0.1);
    overflow-x: auto;
    transition: all 0.2s ease-in-out;
  }

  /* Buttons */
  .calculator-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px;
  }

  .calculator-buttons button {
    padding: 20px;
    font-size: 1.3em;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
    background: linear-gradient(145deg, #4B0082, #6A0DAD);
    color: #fff;
    box-shadow: 0 6px #2C003E;
  }

  .calculator-buttons button:hover {
    background: linear-gradient(145deg, #6A0DAD, #8A2BE2);
    transform: translateY(-2px);
  }

  .calculator-buttons button:active {
    transform: translateY(4px);
    box-shadow: 0 2px #2C003E;
  }

  .calculator-buttons .wide {
    grid-column: span 2;
    border-radius: 25px;
  }

  .calculator-buttons .equals {
    background: #FFD700;
    color: #2C003E;
  }

  .calculator-buttons .clear {
    background: #FF4C4C;
  }

  /* History */
  .history {
    background: rgba(255,255,255,0.05);
    border-radius: 25px;
    padding: 20px;
    width: 170px;
    max-height: 500px;
    overflow-y: auto;
    font-size: 0.95em;
    box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    transition: all 0.2s ease;
  }

  .history h3 {
    text-align: center;
    margin-top: 0;
    font-size: 1em;
    font-weight: 500;
  }

  .history ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .history li {
    margin-bottom: 6px;
    padding: 6px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    word-wrap: break-word;
  }

  @media (max-width: 600px) {
    .calculator-container {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<div class="calculator-container">
  <!-- Calculator -->
  <div class="calculator">
    <div class="calculator-header">
      <span class="calculator-icon">ðŸ§®</span>
      <h2>Calculator</h2>
    </div>

    <div id="display" class="calculator-display">0</div>

    <div class="calculator-buttons">
      <button onclick="pressKey('7')">7</button>
      <button onclick="pressKey('8')">8</button>
      <button onclick="pressKey('9')">9</button>
      <button onclick="pressKey('/')">Ã·</button>

      <button onclick="pressKey('4')">4</button>
      <button onclick="pressKey('5')">5</button>
      <button onclick="pressKey('6')">6</button>
      <button onclick="pressKey('*')">Ã—</button>

      <button onclick="pressKey('1')">1</button>
      <button onclick="pressKey('2')">2</button>
      <button onclick="pressKey('3')">3</button>
      <button onclick="pressKey('-')">-</button>

      <button onclick="pressKey('0')" class="wide">0</button>
      <button onclick="pressKey('.')">.</button>
      <button onclick="pressKey('+')">+</button>

      <button onclick="pressKey('=')" class="wide equals">=</button>
      <button onclick="pressKey('C')" class="clear">C</button>
    </div>
  </div>

  <!-- History -->
  <div class="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<!-- Audio -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
  const display = document.getElementById('display');
  const historyList = document.getElementById('historyList');
  const clickSound = document.getElementById('clickSound');

  let currentOperand = '';
  let previousOperand = '';
  let operation = null;
  let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

  renderHistory();

  function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  function pressKey(key) {
    playClick();
    if((key >= '0' && key <= '9') || key === '.') appendNumber(key);
    else if(['+', '-', '*', '/'].includes(key)) chooseOperation(key);
    else if(key === '=') compute();
    else if(key === 'C') clearDisplay();
  }

  function appendNumber(num) {
    if(num === '.' && currentOperand.includes('.')) return;
    currentOperand += num;
    updateDisplay();
  }

  function chooseOperation(op) {
    if(currentOperand === '') return;
    if(previousOperand !== '') compute();
    operation = op;
    previousOperand = currentOperand;
    currentOperand = '';
  }

  function compute() {
    const prev = parseFloat(previousOperand);
    const curr = parseFloat(currentOperand);
    if(isNaN(prev) || isNaN(curr)) return;
    let result;
    switch(operation) {
      case '+': result = prev + curr; break;
      case '-': result = prev - curr; break;
      case '*': result = prev * curr; break;
      case '/': result = prev / curr; break;
      default: return;
    }
    addHistory(`${prev} ${operation} ${curr} = ${result}`);
    currentOperand = result.toString();
    previousOperand = '';
    operation = null;
    updateDisplay();
  }

  function clearDisplay() {
    currentOperand = '';
    previousOperand = '';
    operation = null;
    updateDisplay();
  }

  function updateDisplay() {
    display.textContent = currentOperand || '0';
  }

  function addHistory(entry) {
    history.push(entry);
    if(history.length > 10) history.shift();
    localStorage.setItem('calcHistory', JSON.stringify(history));
    renderHistory();
  }

  function renderHistory() {
    historyList.innerHTML = '';
    history.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      historyList.appendChild(li);
    });
  }
</script>

</body>
</html>
